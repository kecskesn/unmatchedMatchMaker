<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a class="btn btn-secondary active" id="heroStatBtn" data-url="heroStat">Hero Stats</a>
            <a class="btn btn-secondary" id="cardTrackerBtn" data-url="cardTracker">Card Tracker</a>
            <a class="btn btn-secondary" id="matchLoggerBtn" data-url="matchLogger">Match Logger</a>
        </div>
        <div class="form-group">
            <label for="heroSelect">Hero</label>
            <select class="form-control" id="heroSelect">
                <option value="" disabled selected>Please select one...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numberOfPlaysSelect">Minimum Number of Plays</label>
            <select class="form-control" id="numberOfPlaysSelect" disabled>
                <option value="0" selected>0</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
        </div>
        <div class="form-group">
            <label for="modeSelect">Mode</label>
            <select class="form-control" id="modeSelect">
                <option value="normal">Normal search</option>
                <option value="fair">Fair matchups</option>
                <option value="excludeUnfair" selected>Exclude unfair matchups</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sourceSelect">Source</label>
            <select class="form-control" id="sourceSelect">
                <option value="umleague">UMLeague</option>
                <option value="local">Local</option>
                <option value="both" selected>UMLeague + local</option>
            </select>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th class="text-center align-middle">Hero</th>
                    <th class="text-center align-middle">Plays</th>
                    <th class="text-center align-middle" id="winPercentageHeader">Win Percentage</th>
                </tr>
            </thead>
            <tbody id="results">
            </tbody>
        </table>
    </div>
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <script>
        const heroStatBtn = document.getElementById("heroStatBtn");
        const cardTrackerBtn = document.getElementById("cardTrackerBtn");
        const matchLoggerBtn = document.getElementById("matchLoggerBtn");
        const heroSelect = document.getElementById("heroSelect");
        const numberOfPlaysSelect = document.getElementById("numberOfPlaysSelect");
        const modeSelect = document.getElementById("modeSelect");
        const sourceSelect = document.getElementById("sourceSelect");
        const resultsTable = document.getElementById("results");
        const winPercentageHeader = document.getElementById("winPercentageHeader");
        const loadingOverlay = document.getElementById("loadingOverlay");

        heroStatBtn.addEventListener("click", handleButtonClick);
        cardTrackerBtn.addEventListener("click", handleButtonClick);
        matchLoggerBtn.addEventListener("click", handleButtonClick);
        heroSelect.addEventListener("change", fetchMatches);
        numberOfPlaysSelect.addEventListener("change", fetchMatches);
        modeSelect.addEventListener("change", handleModeChange);
        sourceSelect.addEventListener("change", fetchMatches);

        window.onload = function () {
            fetchHeroes();
        };

        function handleButtonClick() {
            const baseUrl = this.getAttribute("data-url");
            const hero = encodeURIComponent(heroSelect.value);
            const newUrl = hero ? `${baseUrl}?hero=${hero}` : baseUrl;
            window.location.href = newUrl;
        }

        function handleModeChange() {
            const selectedMode = modeSelect.value;
            numberOfPlaysSelect.disabled = (selectedMode === "excludeUnfair");
            fetchMatches();
        }

        function fetchHeroes() {
            fetch('/heroes')
                .then(response => response.json())
                .then(heroes => {
                    heroes.forEach(hero => {
                        const option = document.createElement('option');
                        option.value = encodeURIComponent(hero);
                        option.text = hero;
                        heroSelect.add(option);
                    });

                    const urlParams = new URLSearchParams(window.location.search);
                    const selectedHero = urlParams.get('hero');
                    if (selectedHero) {
                        heroSelect.value = selectedHero;
                    }

                    fetchMatches();
                })
                .catch(error => console.error("Error fetching heroes:", error));
        }

        function fetchMatches() {
            const hero = heroSelect.value;
            const heroName = heroSelect.options[heroSelect.selectedIndex].text;
            const numberOfPlays = numberOfPlaysSelect.value;
            const mode = modeSelect.value;
            const source = sourceSelect.value;

            if (!hero) return;

            const newUrl = `/heroStat?hero=${hero}`;
            window.history.pushState({}, '', newUrl);

            loadingOverlay.classList.remove("hidden");

            fetch(`/matches?hero=${hero}&numberOfPlays=${numberOfPlays}&mode=${mode}&source=${source}`)
                .then(response => response.json())
                .then(data => {
                    winPercentageHeader.textContent = `${heroName} Win Percentage`;
                    resultsTable.innerHTML = "";

                    data.result.forEach(item => {
                        const row = document.createElement("tr");

                        row.addEventListener("click", () => {
                            const encodedHero = encodeURIComponent(item.hero);
                            const newUrl = `/cardTracker?hero=${encodedHero}`;
                            window.location.href = newUrl;
                        });

                        const heroCell = createTableCell(item.hero);
                        const playsCell = createTableCell(item.plays + (item.combinedPlays ? " (" + item.combinedPlays + ")" : ""));
                        const winPercentCell = createTableCell(getWinPercentContent(item));

                        row.appendChild(heroCell);
                        row.appendChild(playsCell);
                        row.appendChild(winPercentCell);

                        resultsTable.appendChild(row);
                    });

                    loadingOverlay.classList.add("hidden");
                })
                .catch(error => {
                    console.error("Error fetching matches:", error);
                    loadingOverlay.classList.add("hidden");
                });
        }

        function createTableCell(content) {
            const cell = document.createElement("td");
            cell.textContent = content;
            return cell;
        }

        function getWinPercentContent(item) {
            if (item.winPercent === "hidden") {
                return item.winPercent;
            } else {
                const winPercent = item.winPercent + "%" + (item.combinedWinPercent ? " (" + item.combinedWinPercent + "%)" : "");
                return winPercent;
            }
        }
    </script>
